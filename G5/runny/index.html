    <script>
      UnityLoader.instantiate("unityContainer", "Build/3e36ad37be43e11c6120522b10c58465.json", {onProgress: progress});

      function progress( host, value )
      {
        if( !host.ldr )
        { 
            var ldr = document.getElementById("ldr");
                host.ldr = ldr;
                host.container.appendChild(ldr);
                host.progressBar = document.getElementById("progress-bar");
                host.className="";
		}

        host.progressBar.style.width = (100 * value) + "%";
        if( value==1 ){
              host.ldr.remove();
		}
	  }

    </script>
