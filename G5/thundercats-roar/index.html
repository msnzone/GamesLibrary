<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Thundercats Roar</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="landscape"/>
  <meta name="x5-orientation" content="landscape">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->

  <!--<link rel="apple-touch-icon" href=".png" />-->

  <link rel="icon" href="favicon.ico"/>
  
  <link rel="stylesheet" type="text/css" href="style-mobile.css"/>
  <link rel="stylesheet" type="text/css" href="style-rotate.css"/>

  <script src="array-polyfill.js" charset="utf-8"></script>
  <script src="promise-polyfill.min.js" charset="utf-8"></script>
  
</head>
<body>
  <div id="orientation-screen" style="display: none;"></div>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
<script src="polyfill/promise-polyfill.min.js" charset="utf-8"></script>
<script src="src/settings.js" charset="utf-8"></script>
<script src="config.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>

<script type="text/javascript">
(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    //var splash = document.getElementById('splash');
    //splash.style.display = 'block';

    var cocos2d = document.createElement('script');
    cocos2d.async = true;
    cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : 'cocos2d-js-min.js';

    var engineLoaded = function () {
        document.body.removeChild(cocos2d);
        cocos2d.removeEventListener('load', engineLoaded, false);
        window.boot();
    };
    cocos2d.addEventListener('load', engineLoaded, false);
    document.body.appendChild(cocos2d);
})();
</script>
<div id="slide-toggle">
  <div id="toggle-button">&#9654;</div> <!-- â–¶ -->
  <div id="slide-panel">
    <a href="https://msngames.io" target="_blank">More Games</a>
  </div>
</div>
<script>
  document.getElementById("toggle-button").addEventListener("click", function () {
    document.getElementById("slide-toggle").classList.toggle("open");
  });
</script>
</body>
</html>
